<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/jquery/dist/jquery.js"></script>
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header><h1>RESTFull API</h1></header>
		<div class="row">
			<div class="col-xs-4">
				<div class="panel panel-info">
					<div class="panel-heading">Students-list</div>
					<div class="panel-body">
						<div class="list-group" id="students-list"></div>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Student</div>
					<div class="panel-body">
						<form id="form-info">
							<input type="hidden" name="id">
							<div class="form-group">
								<input type="text" name="firstname" placeholder="FirstName" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" name="lastname" placeholder="LastName" class="form-control">
							</div>
							<div class="form-group">
								<input type="email" name="email" placeholder="Email" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" name="group_id" class="form-control" disabled>
							</div>
							<div class="form-group">
								<input type="text" name="gitlab" placeholder="gitLab" class="form-control">
							</div>
							<div class="form-group">
								<textarea type="text" name="description" placeholder="Description" class="form-control"></textarea>
							</div>
							<button type="button" class="btn btn-warning" id="btn-update">Update</button>
							<button type="button" class="btn btn-danger" id="btn-delete">Delete</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="panel panel-info">
					<div class="panel-heading">Students-list</div>
					<div class="panel-body">
						<form id="form-create">
							<input type="hidden" name="id">
							<div class="form-group">
								<input type="text" name="firstname" placeholder="FirstName" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" name="lastname" placeholder="LastName" class="form-control">
							</div>
							<div class="form-group">
								<input type="email" name="email" placeholder="Email" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" name="group_id" class="form-control" disabled>
							</div>
							<div class="form-group">
								<input type="text" name="gitlab" placeholder="gitLab" class="form-control">
							</div>
							<div class="form-group">
								<textarea type="text" name="description" placeholder="Description" class="form-control"></textarea>
							</div>
							<button type="button" class="btn btn-primary" id="btn-create">Create</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<script src="js/script.js"></script>
</body>
</html>
